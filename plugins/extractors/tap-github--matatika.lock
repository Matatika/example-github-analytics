{
  "plugin_type": "extractors",
  "name": "tap-github",
  "namespace": "tap_github",
  "variant": "matatika",
  "label": "GitHub",
  "docs": "https://hub.meltano.com/extractors/tap-github--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-github",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-github.git",
  "description": "GitHub is an online software development platform. It's used for storing, tracking, and collaborating on software projects.\n\n## Personal Access Token\n\nGithub token to authenticate with. This token will need to be a Github Classic `Personal Access Token` scoped with everything you need access to.\n\nThese scopes can range from being able to access public endpoints, for example for public repositories, to private repository and endpoint permissions.\n\nFor a quick start if you are syncing a public repository (like the default Repositories value) the only required scope is `public_repo`.\n\nFor help with this you can follow the Github [Creating a Classic Personal Access Token Docs](https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token#creating-a-personal-access-token-classic)\n\n## Repositories\n\nAn array of strings containing the github repos to be included.\n\nExample: `[\"Matatika/tap-spotify\", \"Matatika/tap-auth0\"]`\n\n## Learn more\n\n[Matatika Github Data Source Documentation](https://www.matatika.com/docs/data-sources/tap-github)\n\n[Meltano Hub Auth0 Documentation](https://hub.meltano.com/extractors/tap-github/)",
  "capabilities": [
    "catalog",
    "state",
    "discover",
    "about",
    "stream-maps",
    "schema-flattening"
  ],
  "settings_group_validation": [
    [
      "repositories"
    ]
  ],
  "settings": [
    {
      "name": "auth_token",
      "kind": "password",
      "label": "Personal Access Token",
      "description": "GitHub token to authenticate with.",
      "required": "true"
    },
    {
      "name": "repositories",
      "kind": "array",
      "label": "Repositories",
      "description": "An array of strings containing the github repos to be included",
      "required": "true",
      "value": ["Meltano/meltano"]
    }
  ]
}