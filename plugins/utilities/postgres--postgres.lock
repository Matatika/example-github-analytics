{
  "plugin_type": "utilities",
  "name": "postgres",
  "namespace": "postgres",
  "variant": "postgres",
  "label": "PostgreSQL",
  "docs": "https://hub.meltano.com/utilities/postgres--postgres",
  "repo": "https://github.com/postgres/postgres",
  "description": "The World's Most Advanced Open Source Relational Database.",
  "logo_url": "https://hub.meltano.com/assets/logos/loaders/postgres.png",
  "commands": {
    "start": {
      "args": "start",
      "container_spec": {
        "image": "postgres:15",
        "ports": {
          "5432": "5432/tcp"
        },
        "volumes": [
          "$MELTANO_PROJECT_ROOT/.meltano/utilities/postgres/data/:/var/lib/postgresql/data"
        ],
        "env": {
          "LANG": "en_US.utf8",
          "PATH": "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/postgresql/15/bin",
          "POSTGRES_DB": "warehouse",
          "POSTGRES_PASSWORD": "warehouse",
          "POSTGRES_USER": "warehouse"
        }
      }
    }
  }
}