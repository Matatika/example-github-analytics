metadata:
visualisation:
query: |-
  SELECT 
    created_at "Created At"
    , user__login "Created By"
    , title "Issue Title"
    , repo "Repository"
    , assignees "Assignees"
    , html_url "URL"
  FROM issues i
  WHERE TYPE = 'issue'
  AND state != 'closed'
  ORDER BY created_at desc
