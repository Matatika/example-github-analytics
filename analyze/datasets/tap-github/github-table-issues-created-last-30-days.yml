visualisation: '{"google-chart": {"chartType": "Table"}}'
query: |-
  SELECT
    created_at "issues.created_at"
    , title "issues.title"
    , user__login "issues.user_login"
    , repo "issues.repo"
    , state "issues.state"
    , html_url "issues.url"
    , assignees "issues.assignees"
  FROM issues
  WHERE created_at::date >= current_date - INTERVAL '30 day'
  AND "type" = 'issue'
